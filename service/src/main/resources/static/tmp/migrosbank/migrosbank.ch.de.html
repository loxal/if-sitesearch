<meta charset="utf-8"/>
<h1>DE</h1>
<p>Bitte löschen Sie Cookies für api.sitesearch.cloud</p>

<link rel="stylesheet" href="https://cdn.sitesearch.cloud/searchbar/2018-01-15/app/css/app.css"/>
<div id="searchbarContainer">
    <div class="container" style="width: 530px;">
        <div id="searchbar"></div>
        <div id="resultlist"></div>
    </div>

    <script src="https://cdn.sitesearch.cloud/searchbar/2018-01-15/app/js/app.js"></script>
    <script>
        jQuery.noConflict();
        jQuery(document).ready(function ($) {
            IFS.initClient({
                customConfig: {
                    overwrite: {
                        "appLang": "de"
                    }
                },
                sbTarget: "#searchbar",
                configurl: "https://cdn.sitesearch.cloud/searchbar/2018-01-15/config/sitesearch.json",
                sitesearch: true,
                withCredentials: false,
                siteId: "563714f1-96c0-4500-b366-4fc7e734fa1d"
            });
        });
    </script>
</div>
